<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spellbook</title>
</head>
<body>
    <h1>Spellbook</h1>
    <ul id="spells">
    </ul>
    <table>
        <thead>
            <tr>
                <th>Character</th>
                <th>Class</th>
                <th>Level</th>
            </tr>
        </thead>
        <tbody id="spell stats"></tbody>
    </table>
    <table>
        <thead>
            <tr>
                <th>Slot Level</th>
                <th>Slots Available</th>
                <th>Slots Total</th>
            </tr>
        </thead>
        <tbody id="slots table"></tbody>
    </table>
    <table>
        <thead>
            <tr>
                <th>Spell</th>
                <th>Cast</th>
                <th>Level</th>
                <th>Components</th>
                <th>Duration</th>
                <th>Range</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody id="spell table"></tbody>
    </table>
    <script src="/scripts/spellbook.js"></script>
</body>
</html>
